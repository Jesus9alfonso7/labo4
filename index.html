<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Shopping List
    </title>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>
        Shopping List
      </h1>
      <form>
          <label>
            Add an item
          </label>
          <input type="text" placeholder="e.g., broccoli" id="entrada">
          <button type="submit" id="boton-add">
            Add item
          </button>
      </form>
      <ul id="listaItems">
      </ul>
    </div>
  </body>
  <script src="js/script.js"> 
  </script>
</html>
